  <body>

    <div class="document">
      <div class="documentwrapper">
          <div class="body" role="main">
            
  <div class="section" id="topics">
<span id="id1"></span><h1>列表学习</h1>
<div class="section" id="id2">
<h2>圆点列表</h2>
<ul class="simple">
<li><p>这是一个item</p></li>
<li><p>这是另一个item</p></li>
<li><p>你能使用*，-，+都可以。</p></li>
</ul>
</div>
<div class="section" id="id3">
<h2>顺序列表</h2>
<ol class="arabic simple" start="3">
<li><p>这是一个item</p></li>
<li><p>这是另一个item</p></li>
<li><p>使用#.可以自动编号的</p></li>
</ol>
</div>
<div class="section" id="id4">
<h2>定义列表</h2>
<dl class="simple">
<dt>功能</dt>
<dd><p>这是一个功能描述</p>
</dd>
<dt>注意事项</dt>
<dd><p>这是注意事项描述</p>
</dd>
</dl>
</div>
<div class="section" id="id5">
<h2>字段列表</h2>
<dl class="field-list simple">
<dt class="field-odd">姓名</dt>
<dd class="field-odd"><p>这个是姓名字段</p>
</dd>
<dt class="field-even">年龄</dt>
<dd class="field-even"><p>这个是年龄字段</p>
</dd>
<dt class="field-odd">工作</dt>
<dd class="field-odd"><p>这个是工作字段，用于描述工作</p>
</dd>
</dl>
</div>
<div class="section" id="id6">
<h2>选项列表</h2>
<dl class="option-list">
<dt><kbd><span class="option">-a</span></kbd></dt>
<dd><p>列出所有条目</p>
</dd>
<dt><kbd><span class="option">-l</span></kbd></dt>
<dd><p>列出详细信息</p>
</dd>
<dt><kbd><span class="option">--color=<var>auto</var></span></kbd></dt>
<dd><p>美化输出</p>
</dd>
<dt><kbd><span class="option">--version</span></kbd></dt>
<dd><p>显示版本</p>
</dd>
</dl>
</div>
</div>

      </div>
